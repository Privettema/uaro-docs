# Site metadata
site_name: uaRO Wiki
site_description: The official wiki for uaRO
site_author: uaRO Team
site_url: https://wiki.uaro.net

# Theme configuration
theme:
  name: material
  features:
    - navigation.sections
    - content.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: black
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: black
      accent: lime

# Navigation setup
nav:
  - Home: index.md
  - Features: features.md
  - Gameplay Info: gameplay.md
  - Technical Info: technical.md
  - Patches: patches.md
  - FAQ: faq.md

# Markdown extensions
markdown_extensions:
  # Table of contents with anchor links
  - toc:
      permalink: true
      permalink_title: "Anchor link to this section"
      toc_depth: 3

  # Abbreviations
  - abbr

  # Admonitions (callout boxes like "note", "warning")
  - admonition

  # Custom HTML attributes and CSS for elements
  - attr_list

  # Definition lists (description lists)
  - def_list

  # Footnotes
  - footnotes

  # Markdown inside HTML
  - md_in_html

  # Tables in Markdown
  - tables

  # Task lists with checkboxes (for to-do lists)
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false

  # Advanced fenced code blocks
  - pymdownx.superfences

  # Syntax highlighting for code blocks
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true

  # Inline code highlighting
  - pymdownx.inlinehilite

  # Better emphasis for bold and italic
  - pymdownx.betterem

  # Highlighting for caret (^), mark (~), and tilde
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

  # Critic markup for tracking changes
  - pymdownx.critic:
      mode: view

  # Collapsible sections
  - pymdownx.details

  # Emoji support
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # Arithmatex for mathematical typesetting
  - pymdownx.arithmatex:
      generic: true

  # Support for content tabs
  - pymdownx.tabbed:
      alternate_style: true

# Plugins
plugins:
  - search  # Built-in search functionality for MkDocs

# Extra configurations (logo, favicon, social links)
extra:
  logo: img/logo.png
  favicon: img/favicon.ico
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.com
      name: Discord
    - icon: fontawesome/brands/github
      link: https://github.com
      name: GitHub
  footer:
    text: "Â© 2023-2024 World of Your Dream"
  hide:
    - toc: ["index.md"]  # This disables the TOC for the index page only

extra_javascript:
  - javascripts/mathjax.js